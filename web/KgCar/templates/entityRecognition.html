<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体识别</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="icon" href="../static/img/favicon.ico" type="image/x-icon"/>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/d3.v5.min.js"></script>
    <script src="../static/js/echarts.js"></script>
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>汽车数据知识图谱</h1>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/index">主页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/relationship_graph">关系图谱</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/entity_recognition">实体识别</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-md-12">
            <!--overview start-->
            <div class="row">
                <div class="col-md-12">
                    <h4 class="page-header"><i class="fa fa-search"></i>实体识别 </h4>
                    <br>
                </div>
            </div>

            <section class="panel panel-default">
                <header class="panel-heading">
                    输入文本（300字以内） :
                </header>
                <div class="panel-body">
                    <form action="/ner-post" method="post">{% csrf_token %}
                        <div class="form-group">
                            <textarea type="text" name="user_text" class="form-control" placeholder="Enter text"
                                      style="height:140px"> </textarea>
                        </div>
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <button type="submit" class="btn-primary btn-lg btn-block"> 确认</button>
                        </div>
                        <div class="col-md-4"></div>
                    </form>

                </div>
            </section>
            <br>
            <!--collapse start-->
            <div class="panel-group m-bot20" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                            实体识别结果>>
                        </a>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body">
                            {% autoescape off %}
                                <h5>{{ rlt }}</h5>
                            {% endautoescape %}
                        </div>
                    </div>
                </div>
                <br>
                <div class="panel panel-default">
                    <div class="panel-heading">

                        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                            中文分词结果>>
                        </a>

                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse">
                        <div class="panel-body">
                            {% autoescape off %}
                                <h5> {{ seg_word }}</h5>
                            {% endautoescape %}
                        </div>
                    </div>
                </div>

            </div>
            <!--collapse end-->
        </div>

    </div>
</div>
<div class="jumbotron text-center" style="margin-bottom:0">
    <p>
        制作人：张雅琛<br>
        联系方式：aachen_z@163.com
    </p>
</div>
</body>
</html>
